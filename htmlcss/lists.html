<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title> Lists</title>
</head>
<body>
	<h1> ORDERED LIST </h1>
	<!-- Orderd list - 1, A, a, I, i-->
<OL type="1">
	<LI> Grapes </LI>
	<LI> Mango </LI>
	<LI> Berries </LI>
</OL>
<h2> UNORDERED LIST </h2>
<!-- Unorderd list - disc, circle, square, none-->
<UL style="list-style-type:none">
	<LI> Grapes </LI>
	<LI> Mango </LI>
	<LI> Berries </LI>
</UL>
<h1> Description List </h1>
<dl>
	<dt>Grapes  </dt>
	 	<dd> a black coloured fruit </dd>

	 <dt>Mango </dt>
	 <dd> Yellow or green coloured fruit

</dl>
</body>
</html>
