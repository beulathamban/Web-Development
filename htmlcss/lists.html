<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title> Lists</title>
</head>
<body>
	<h1> ORDERED LIST </h1>
	<!-- Orderd list -->
<OL>
	<LI> Grapes </LI>
	<LI> Mango </LI>
	<LI> Berries </LI>
</OL>
<h2> UNORDERED LIST </h2>
<!-- Unorderd list -->
<UL>
	<LI> Grapes </LI>
	<LI> Mango </LI>
	<LI> Berries </LI>
</UL>
</body>
</html>
