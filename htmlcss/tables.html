<!DOCTYPE html> <!-- correct document type -->
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8"/>
</head>
<style>

table, th, td {
    border: 1px solid black;
    /*border-collapse: collapse; */
    padding: 5px;
}
th, td {
    padding: 15px;
}
th {
    text-align: left;
}
table {
    border-spacing: 5px;
}
</style>
<body style="background-color: Tomato;">
<table style="width:100%">
<tr> <!-- Table row -->
	<th> Days </th> <!-- table heading - bold and centered-->
	<th> Courses </th>
</tr> <!-- end of table row -->
<tr>
	<td> Monday </td> <!--table definition- data cell -->
	<td> HTML </td>
</tr>
<tr>
	<td> Tuesday </td>
	<td> CSS </td>
</tr>
</table>
</body>
</html>
